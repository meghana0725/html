<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form without Tables</title>
    <style>
        *{
            background-color: rgb(175, 161, 241);
        }
        body{
            color:beige;
        }
    </style>
</head>
<body>

    <h2>Form</h2>

    <form action="" method="post">
        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="name"><br><br>

        <label for="password">Password: </label>
        <input type="text" id="password" placeholder="password"><br><br>

        <label>Gender: </label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label><br><br>

        <label for="email">Email: </label>
        <input type="text" id="email"><br><br>
         <label for="Dob">Date of Birth</label>
         <input type="date"><br><br>
        <label for="phone">Phone Number: </label>
        <input type="text" id="phone"><br><br>
        <label for="hobbyies">Choose your Hobbies: </label><br><br>
        <input type="checkbox" id="hobby1" name="hobbyies" value="Reading">
        <label for="hobby1">Reading</label>
        <input type="checkbox" id="hobby2" name="hobbyies" value="Sports">
        <label for="hobby3">Sports</label>
        <input type="checkbox" id="hobby3" name="hobbyies" value="Coading">
        <label for="hobby3">Coading</label>
        <input type="checkbox" id="hobby4" name="hobbyies" value="Singing">
        <label for="hobby3">Singing</label>
        <input type="checkbox" id="hobby4" name="hobbyies" value="Dancing">
        <label for="hobby3">Dancing</label><br><br>
        <label for="Ed">Education Qualification: </label>
        <select name="ed" id="ed">
            <option value="1">10th</option>
            <option value="2">12th</option>
            <option value="3">Graduation</option>
            <option value="4">Post-Graduation</option>
        </select>
        <br><br>
        <label for="country">Country: </label>
        <select name="country" id="country">
            <option value="1">India</option>
            <option value="2">USA</option>
            <option value="3">UK</option>
            <option value="4">Canada</option>
            <option value="5">Australia</option>
        </select>
        <br><br>
        <label for="state">State: </label>
        <select name="state" id="state">
            <option value="1">Maharashtra</option>
            <option value="2">Gujarat</option>
            <option value="3">Punjab</option>
            <option value="4">Karnataka</option>
            <option value="5">Tamil Nadu</option>
            <option value="6">West Bengal</option>
            <option value="7">Rajasthan</option>
            <option value="8">Uttar Pradesh</option>
            <option value="9">Bihar</option>        

            <option value="10">Kerala</option>
            <option value="11">Andhra Pradesh</option>
            <option value="12">Telangana</option>
            <option value="13">Odisha</option>
            <option value="14">Assam</option>
            <option value="15">Haryana</option> 

            <option value="16">Jharkhand</option>
            <option value="17">Chhattisgarh</option>    
            <option value="18">Himachal Pradesh</option>
            <option value="19">Jammu and Kashmir</option>
            <option value="20">Uttarakhand</option>
            <option value="21">Goa</option>
            <option value="22">Sikkim</option>
            <option value="23">Tripura</option>
            <option value="24">Meghalaya</option>
            <option value="25">Mizoram</option> 
            <option value="26">Nagaland</option>
            <option value="27">Arunachal Pradesh</option>   
            <option value="28">Manipur</option>
            <option value="29">Andaman and Nicobar Islands</option>
            <option value="30">Lakshadweep</option>
            <option value="31">Dadra and Nagar Haveli and Daman and Diu
            </option>
            <option value="32">Chandigarh</option>  
            <option value="33">Delhi</option>
            <option value="34">Puducherry</option>
        </select>
        <br><br>
        <textarea row="20" col="50" placeholder="Enter your complete Address here"></textarea>
         

    </form>

</body>
</html>
